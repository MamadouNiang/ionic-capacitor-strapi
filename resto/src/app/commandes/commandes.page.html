<ion-app>
  <ion-content>
    <ion-header [translucent]="true">
      <ion-toolbar color="primary">
        <ion-title style="text-align: center"><strong>Commandes</strong></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list lines="none">
      <ion-item>
        <ion-label>
          <strong>Username </strong>
        </ion-label>
        <ion-label>
          <strong>Plat </strong>
        </ion-label>
        <ion-label>
          <strong>Tel </strong>
        </ion-label>
        <ion-label>
          <strong>Prix</strong>
        </ion-label>
        <ion-icon name="create-outline" style="margin-right: 15px"></ion-icon>
      </ion-item>


      <ion-item *ngFor="let commande of commandes">
        <ion-label>{{commande.username}}</ion-label>
        <ion-label>{{commande.plat}}</ion-label>
        <ion-label>{{commande.telephone}}</ion-label>
        <ion-label>{{commande.prix}}</ion-label>
        <!-- <ion-icon name="create" color="warning" (click)="modifierCommande(commande.id)"></ion-icon> -->
        <ion-icon name="call-outline" color="success" (click)="AlertCall(commande.telephone)"></ion-icon>
        <ion-icon name="trash" color="danger" (click)="AlertSup(commande)"></ion-icon>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-app>
